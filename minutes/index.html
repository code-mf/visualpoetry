<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minutes</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: #000;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      font-family: system-ui, -apple-system, sans-serif;
    }
    
    .container {
      display: grid;
      grid-template-columns: repeat(48, 1fr);
      grid-template-rows: repeat(30, 1fr);
      gap: clamp(0.5px, 0.2vmin, 2px);
      width: min(98vw, 90vh * 1.6);
      height: min(61.25vw, 90vh);
      padding: clamp(2px, 1vmin, 10px);
    }
    
    .minute {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: clamp(0.2px, 0.05vmin, 1px) solid #111;
      background: transparent;
      transition: all 0.2s ease;
      aspect-ratio: 1;
    }
    
    .minute.filled {
      background: #fff;
      border-color: #fff;
      box-shadow: 0 0 clamp(1px, 0.2vmin, 3px) rgba(255, 255, 255, 0.3);
    }
    
    .minute.empty {
      background: transparent;
      border-color: #111;
    }
    
    /* Current minute highlight */
    .minute.current {
      background: #ff6b6b;
      border-color: #ff6b6b;
      box-shadow: 0 0 clamp(2px, 0.4vmin, 6px) rgba(255, 107, 107, 0.6);
    }
    
    /* Responsive adjustments */
    @media (max-width: 1024px) {
      .container {
        gap: clamp(0.3px, 0.15vmin, 1.5px);
        width: min(99vw, 92vh * 1.6);
        height: min(61.88vw, 92vh);
        padding: clamp(1px, 0.8vmin, 8px);
      }
    }
    
    @media (max-width: 768px) {
      .container {
        gap: clamp(0.2px, 0.1vmin, 1px);
        width: min(99.5vw, 94vh * 1.6);
        height: min(62.19vw, 94vh);
        padding: clamp(1px, 0.6vmin, 6px);
      }
      
      .minute {
        border-width: clamp(0.1px, 0.03vmin, 0.5px);
      }
    }
    
    @media (max-width: 480px) {
      .container {
        gap: clamp(0.1px, 0.05vmin, 0.8px);
        width: 99.8vw;
        height: min(62.38vw, 96vh);
        padding: clamp(0.5px, 0.4vmin, 4px);
      }
      
      .minute {
        border-width: clamp(0.1px, 0.02vmin, 0.3px);
      }
    }
    
    @media (orientation: portrait) and (max-width: 480px) {
      .container {
        width: 99.9vw;
        height: min(62.44vw, 85vh);
        gap: clamp(0.1px, 0.03vmin, 0.6px);
      }
    }
  </style>
</head>
<body>
  <div class="container" id="container"></div>
  <script src="script.js"></script>
</body>
</html>
