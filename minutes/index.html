<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minutes</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: #000;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      font-family: system-ui, -apple-system, sans-serif;
    }
    
    .grid-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: clamp(1px, 0.5vmin, 4px);
      padding: clamp(5px, 2vmin, 20px);
    }
    
    .row {
      display: flex;
      gap: clamp(1px, 0.5vmin, 4px);
      align-items: center;
      justify-content: center;
    }
    
    .minute {
      width: clamp(3px, 1.5vmin, 12px);
      height: clamp(3px, 1.5vmin, 12px);
      border-radius: 50%;
      border: clamp(0.3px, 0.15vmin, 1px) solid #444;
      background: transparent;
      transition: all 0.3s ease;
    }
    
    .minute.filled {
      background: #fff;
      border-color: #fff;
      box-shadow: 0 0 clamp(1px, 0.3vmin, 3px) rgba(255, 255, 255, 0.4);
    }
    
    .minute.current {
      background: #fff;
      border-color: #fff;
      box-shadow: 0 0 clamp(2px, 0.6vmin, 6px) rgba(255, 255, 255, 0.8);
    }
    
    /* Responsive sizing */
    @media (max-width: 1200px) {
      .grid-container {
        gap: clamp(0.8px, 0.4vmin, 3px);
        padding: clamp(4px, 1.8vmin, 18px);
      }
      
      .row {
        gap: clamp(0.8px, 0.4vmin, 3px);
      }
      
      .minute {
        width: clamp(2.5px, 1.3vmin, 10px);
        height: clamp(2.5px, 1.3vmin, 10px);
      }
    }
    
    @media (max-width: 768px) {
      .grid-container {
        gap: clamp(0.5px, 0.3vmin, 2px);
        padding: clamp(3px, 1.5vmin, 15px);
      }
      
      .row {
        gap: clamp(0.5px, 0.3vmin, 2px);
      }
      
      .minute {
        width: clamp(2px, 1.1vmin, 8px);
        height: clamp(2px, 1.1vmin, 8px);
        border-width: clamp(0.2px, 0.1vmin, 0.8px);
      }
    }
    
    @media (max-width: 480px) {
      .grid-container {
        gap: clamp(0.3px, 0.2vmin, 1.5px);
        padding: clamp(2px, 1vmin, 12px);
      }
      
      .row {
        gap: clamp(0.3px, 0.2vmin, 1.5px);
      }
      
      .minute {
        width: clamp(1.5px, 0.9vmin, 6px);
        height: clamp(1.5px, 0.9vmin, 6px);
        border-width: clamp(0.1px, 0.08vmin, 0.6px);
      }
    }
  </style>
</head>
<body>
  <div class="grid-container" id="container"></div>
  <script src="script.js"></script>
</body>
</html>
