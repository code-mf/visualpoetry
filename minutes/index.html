<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minutes</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: #000;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      font-family: system-ui, -apple-system, sans-serif;
    }
    
    .grid-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: clamp(0.5px, 0.2vmin, 2px);
      padding: clamp(2px, 0.5vmin, 8px);
      width: 100vw;
      height: 100vh;
    }
    
    .row {
      display: flex;
      gap: clamp(0.5px, 0.2vmin, 2px);
      width: 100%;
      height: calc((100vh - clamp(4px, 1vmin, 16px)) / 30);
      justify-content: center;
    }
    
    .minute {
      width: calc((100vw - clamp(24px, 9.6vmin, 96px)) / 48);
      height: calc((100vh - clamp(15px, 6vmin, 60px)) / 30);
      border-radius: 50%;
      transition: all 0.3s ease;
      min-width: 3px;
      min-height: 3px;
    }
    
    .minute.past {
      background: transparent;
      border: 1px solid #333;
    }
    
    .minute.current {
      background: white;
      border: 1px solid white;
      /* Opacity will be set dynamically by JavaScript */
    }
    
    .minute.future {
      background: white;
      border: 1px solid white;
    }
    
    @media (max-width: 768px) {
      .grid-container {
        gap: clamp(0.3px, 0.1vmin, 1px);
        padding: clamp(1px, 0.3vmin, 4px);
      }
      
      .row {
        gap: clamp(0.3px, 0.1vmin, 1px);
        height: calc((100vh - clamp(2px, 0.6vmin, 8px)) / 30);
      }
      
      .minute {
        width: calc((100vw - clamp(14px, 4.8vmin, 48px)) / 48);
        height: calc((100vh - clamp(9px, 3.6vmin, 30px)) / 30);
        min-width: 2px;
        min-height: 2px;
      }
    }
  </style>
</head>
<body>
  <div class="grid-container" id="container">
    <!-- Grid will be generated by JavaScript -->
  </div>
  
  <script src="script.js"></script>
</body>
</html>
