<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Apps Demo</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            line-height: 1.6;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        h1 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5rem;
        }
        .projects {
            display: grid;
            gap: 1rem;
        }
        .project {
            background: rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.2s;
        }
        .project:hover {
            transform: translateY(-2px);
        }
        .project h2 {
            margin: 0 0 0.5rem 0;
            color: #fff;
        }
        .project p {
            margin: 0 0 1rem 0;
            opacity: 0.9;
        }
        .project a {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background 0.2s;
        }
        .project a:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <h1>ðŸŽ¨ Multi-Apps Demo</h1>
    
    <div class="projects">
        <div class="project">
            <h2>Breathing App</h2>
            <p>A calming breathing exercise app with synchronized brown noise and visual feedback.</p>
            <a href="./breathing-app/">Launch App</a>
        </div>

            <a href="./another-app/">Launch App</a>
        </div>
        -->
    </div>
</body>
</html>
