<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Poetry</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        
        body {
            width: 100vw;
            height: 100vh;
            min-height: 100vh;
            min-width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #B7E7A7;
            font-family: 'Playfair Display', serif;
            color: #2c5530;
        }
        
        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin: 0 0 3rem 0;
            text-align: center;
            letter-spacing: -0.02em;
        }
        
        .projects {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            align-items: center;
        }
        
        .project {
            text-align: center;
            max-width: 400px;
        }
        
        .project h2 {
            font-size: 1.8rem;
            font-weight: 400;
            margin: 0 0 1rem 0;
            color: #2c5530;
        }
        
        .project p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin: 0 0 2rem 0;
            color: #4a6b4a;
            font-weight: 400;
        }
        
        .project a {
            display: inline-block;
            background: #A8D5BA;
            color: #2c5530;
            text-decoration: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 400;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .project a:hover {
            background: transparent;
            border-color: #A8D5BA;
            color: #2c5530;
            transform: translateY(-2px);
        }
        
        .emoji {
            font-size: 2rem;
            margin-bottom: 1rem;
            display: block;
        }
    </style>
</head>
<body>
    <h1>Visual Poetry</h1>
