<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Poetry</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        
        body {
            width: 100vw;
            height: 100vh;
            min-height: 100vh;
            min-width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #B7E7A7;
            font-family: 'Playfair Display', serif;
            color: #2c5530;
        }
        
        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin: 0 0 4rem 0;
            text-align: center;
            letter-spacing: -0.02em;
        }
        
        .projects {
            display: flex;
            flex-direction: column;
            gap: 3rem;
            align-items: center;
            max-width: 600px;
            width: 100%;
        }
        
        .project {
            text-align: left;
            width: 100%;
        }
        
        .project h2 {
            font-size: 2rem;
            font-weight: 700;
            margin: 0 0 0.5rem 0;
            color: #2c5530;
        }
        
        .project h2 a {
            color: #2c5530;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .project h2 a:hover {
            color: #4a6b4a;
        }
        
        .project p {
            font-family: 'Avenir', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 1.1rem;
            line-height: 1.6;
            margin: 0;
            color: #4a6b4a;
            font-weight: 400;
        }
    </style>
</head>
<body>
    <h1>Visual Poetry</h1>
    
    <div class="projects">
        <div class="project">
            <h2><a href="./breathing-app/">Breathing App</a></h2>
            <p>A calming breathing exercise with synchronized brown noise and visual feedback.</p>
        </div>
        
        <!-- Add more projects here as you create them -->

        <div class="project">
            <h2><a href="./another-app/">Another App</a></h2>
            <p>Description of your next project.</p>
        </div>
        -->
    </div>
</body>
</html>
