<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Breathe Interactive</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      width: 100vw;
      height: 100vh;
      min-height: 100vh;
      min-width: 100vw;
      overflow: hidden;
      background: #B7E7A7;
      font-family: 'Playfair Display', serif;
      cursor: crosshair;
    }
    .breath-circle {
      position: absolute;
      border-radius: 50%;
      transition: none;
      will-change: transform, width, height, background;
      cursor: pointer;
      user-select: none;
    }
    .breath-circle:hover {
      cursor: pointer;
    }
    .instructions {
      position: fixed;
      top: 20px;
      left: 20px;
      color: #2c5530;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 10px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div class="instructions">
    <strong>Click anywhere</strong> to create a breathing circle<br>
    <strong>Click a circle</strong> to delete it<br>
    <strong>Hover + middle mouse</strong> to scale circles
  </div>
  <script src="script.js"></script>
</body>
</html>
