<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Breathe Interactive</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      width: 100vw;
      height: 100vh;
      min-height: 100vh;
      min-width: 100vw;
      overflow: hidden;
      background: #B7E7A7;
      font-family: 'Playfair Display', serif;
      cursor: crosshair;
    }
    .breath-circle {
      position: absolute;
      border-radius: 50%;
      transition: none;
      will-change: transform, width, height, background;
      cursor: pointer;
      user-select: none;
    }
    .breath-circle:hover {
      cursor: pointer;
    }

  </style>
</head>
<body>

  <script src="script.js"></script>
</body>
</html>
