<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hours</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: #000;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      font-family: system-ui, -apple-system, sans-serif;
    }
    
    .container {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      grid-template-rows: repeat(4, 1fr);
      gap: clamp(8px, 3vmin, 24px);
      width: min(95vw, 85vh * 1.5);
      height: min(63.33vw, 85vh);
      padding: clamp(10px, 4vmin, 40px);
    }
    
    .circle {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: clamp(1px, 0.3vmin, 3px) solid #333;
      background: transparent;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      aspect-ratio: 1;
    }
    
    .circle.filled {
      background: #fff;
      border-color: #fff;
      box-shadow: 0 0 clamp(4px, 1vmin, 12px) rgba(255, 255, 255, 0.3);
    }
    
    .circle.empty {
      background: transparent;
      border-color: #333;
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .container {
        gap: clamp(6px, 2.5vmin, 18px);
        width: min(98vw, 90vh * 1.5);
        height: min(65.33vw, 90vh);
        padding: clamp(8px, 3vmin, 30px);
      }
      
      .circle {
        border-width: clamp(1px, 0.25vmin, 2px);
      }
    }
    
    @media (max-width: 480px) {
      .container {
        gap: clamp(4px, 2vmin, 14px);
        width: min(99vw, 95vh * 1.5);
        height: min(66vw, 95vh);
        padding: clamp(6px, 2.5vmin, 25px);
      }
      
      .circle {
        border-width: clamp(1px, 0.2vmin, 2px);
      }
    }
    
    @media (orientation: portrait) and (max-width: 480px) {
      .container {
        width: min(99vw, 70vh * 1.5);
        height: min(66vw, 70vh);
      }
    }
  </style>
</head>
<body>
  <div class="container" id="container"></div>
  <script src="script.js"></script>
</body>
</html>
