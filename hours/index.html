<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hours</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    
    body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000000;
    }
    
    .hours-container {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      grid-template-rows: repeat(4, 1fr);
      gap: min(2vw, 2vh);
      width: min(90vw, 80vh * 1.5);
      height: min(60vw, 80vh);
      max-width: 90vw;
      max-height: 90vh;
    }
    
    .hour-circle {
      aspect-ratio: 1;
      border-radius: 50%;
      border: min(0.3vw, 0.3vh, 3px) solid #ffffff;
      transition: all 0.3s ease;
      width: 100%;
      height: 100%;
    }
    
    .hour-circle.filled {
      background-color: #ffffff;
    }
    
    .hour-circle.empty {
      background-color: transparent;
    }
    
    /* Tablet landscape and smaller */
    @media (max-width: 1024px) {
      .hours-container {
        gap: min(1.5vw, 1.5vh);
        width: min(92vw, 85vh * 1.5);
        height: min(61vw, 85vh);
      }
      
      .hour-circle {
        border-width: min(0.25vw, 0.25vh, 2px);
      }
    }
    
    /* Mobile landscape and smaller */
    @media (max-width: 768px) {
      .hours-container {
        gap: min(1vw, 1vh);
        width: min(95vw, 90vh * 1.5);
        height: min(63vw, 90vh);
      }
      
      .hour-circle {
        border-width: min(0.2vw, 0.2vh, 2px);
      }
    }
    
    /* Mobile portrait */
    @media (max-width: 480px) {
      .hours-container {
        gap: min(0.8vw, 0.8vh);
        width: min(98vw, 95vh * 1.5);
        height: min(65vw, 95vh);
      }
      
      .hour-circle {
        border-width: min(0.15vw, 0.15vh, 1px);
      }
    }
    
    /* Very small screens */
    @media (max-width: 320px) {
      .hours-container {
        gap: min(0.5vw, 0.5vh);
        width: 99vw;
        height: min(66vw, 98vh);
      }
    }
  </style>
</head>
<body>
  <div class="hours-container" id="hoursContainer">
    <!-- Circles will be generated by JavaScript -->
  </div>
  <script src="script.js"></script>
</body>
</html>
