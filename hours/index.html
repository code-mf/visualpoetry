<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hours</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    
    body {
      width: 100vw;
      height: 100vh;
      min-height: 100vh;
      min-width: 100vw;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000000;
    }
    
    .hours-container {
      width: 100%;
      height: 100%;
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      grid-template-rows: repeat(4, 1fr);
      gap: 1vmin;
      padding: 2vmin;
      box-sizing: border-box;
    }
    
    .hour-circle {
      aspect-ratio: 1;
      border-radius: 50%;
      border: 2px solid #ffffff;
      transition: all 0.3s ease;
      min-width: 0;
      min-height: 0;
    }
    
    .hour-circle.filled {
      background-color: #ffffff;
    }
    
    .hour-circle.empty {
      background-color: transparent;
    }
    
    /* Ensure all 24 circles fit on smaller screens */
    @media (max-width: 768px) {
      .hours-container {
        gap: 0.8vmin;
        padding: 1.5vmin;
      }
      
      .hour-circle {
        border-width: 1px;
      }
    }
    
    @media (max-width: 480px) {
      .hours-container {
        gap: 0.5vmin;
        padding: 1vmin;
      }
      
      .hour-circle {
        border-width: 1px;
      }
    }
  </style>
</head>
<body>
  <div class="hours-container" id="hoursContainer">
    <!-- Circles will be generated by JavaScript -->
  </div>
  <script src="script.js"></script>
</body>
</html>
